name: Test
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            pip-
      - run: echo "Finished installation."

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Clear free space
        run: |
            sudo rm -rf /opt/ghc
            df -h
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-
      # Installs dependencies and performs static code checks
      - run: ./pre-commit.sh
      - name: Run tests
        run: venv/bin/pytest
        env:
          TEST: ${{ matrix.test }}
          VERSION: ${{ github.head_ref || 'main' }}
      - name: Run entire pipeline quickly without any data
        # Checking RunSpecs with openai/davinci should be comprehensive enough
        run: venv/bin/benchmark-present --skip-instances --models-to-run openai/davinci --exit-on-error

  ci:
    name: All CI tasks complete
    runs-on: ubuntu-latest
    needs: [install, test]
    steps:
      - uses: actions/checkout@v2
      - run: echo Done
