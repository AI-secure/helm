<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Cairo&family=Cantarell&family=Jost&family=Noto+Sans&family=Nunito+Sans&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/dialogue/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="my-container" id="app">
        <div class='chat-box' >
            <div class="transcript">
                <div class="speech-bubble-container" @click="toggleSelectedUtterance(index);"
                    :class="[utterance.speaker, {selected: 'selectedUtterances' in this.currentQuestion && this.currentQuestion.selectedUtterances.includes(index), turnlevel: currentQuestion.type=='turnSelection'}, ]"
                    v-for="(utterance, index) in utterances">
                    <input v-if="currentQuestion.type=='turnSelection' && utterance.speaker=='bot'" type="checkbox"  :checked="this.currentQuestion.selectedUtterances.includes(index)">
                    <div class='speech-bubble'> {{utterance.text}}</div>
                </div>
            </div>
            <form v-if="!isConversationOver" @submit.prevent="submit" class="next-utterance-input" autocomplete="off"
                name="newUtteranceForm">
                <input type="text" name="newUtterance" class="new-utterance" required v-model="newUtterance" />
                <!--<textarea type="text" name="newUtterance" class="new-utterance" required v-model="newUtterance" oninput="this.style.height = '';this.style.height = (this.scrollHeight) + 'px'"></textarea>-->
                <button type="submit" class="submit" value="Send">
                    <svg class="send-icon" viewBox="0 0 24 24" aria-labelledby="title">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                        </use>
                    </svg>
                </button>
            </form>
        </div>

            <div id="interview-questions" class="bottom-form">
                <button class='btn btn-warning' :disabled=" utterances.length < 20" @click="endConversation()" v-if="!isConversationOver" type="button">End Conversation</button>
                <template v-else>
                    Question {{currentQuestionIdx+1}} of {{questions.length}} <br>
                    <div class="form-row">
                        <label for="{{currentQuestion.tag}}"> {{currentQuestion.text}}</label>
                    </div>
                    <div class="form-row">
                        <select class="form-select" v-if="currentQuestion.type=='likert'" v-model="currentQuestion.rating" id="{{currentQuestion.tag}}"
                            name="{{currentQuestion.tag}}">
                            <option disabled value="">Please select one</option>
                            <option v-for="option in currentQuestion.options">{{option}}</option>
                        </select>
                        <div class="form-check" v-else-if="currentQuestion.type=='turnSelection'">
                        <input  class="form-check-input" type="checkbox" id="{{currentQuestion.tag}}"
                            name="{{currentQuestion.tag}}" :checked="currentQuestion.notaUtterance" @change="toggleNotaUtterance">
                        <label class="form-check-label" for="{{currentQuestion.tag}}">None of the utterances</label>

                        </div>
                        <template v-else-if="currentQuestion.type=='freeForm'">
                            <input v-model='currentQuestion.answer' id="{currentQuestion.tag}" name="{currentQuestion.tag}" rows="5" cols="33">   </textarea>
                        </template>
                        
                    </div>
                    <div class="error" v-if="error">Error: {{error}}</div>
                    <div class="success" v-if="success">Answers successfully submitted. Survey completion code: {{session_uuid}}</div>
                    <div id='bottom-buttons' class="btn-group form-row">
                        <button class='btn btn-outline-secondary' @click="prevQuestion()" :disabled="currentQuestionIdx<=0" type="button">Prev</button>
                        <button class='btn btn-outline-success' @click="submitAnswers()" v-if="isInterviewOver" type="button">Submit</button>
                        <button class='btn btn-outline-primary' v-else @click="nextQuestion()" type="button">Next</button>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script src="/static/dialogue/crfm-wrapper.js"></script>
</body>

</html>
